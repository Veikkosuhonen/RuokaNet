{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block header %}Login{% endblock %}
{% block content %}
<section class="container col-2 border rounded p-3 mt-3">
    <h3 class="mb-3">Log in</h3>
    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="username" type="username" class="form-control" id="username" oninput="checkLogin()">
        <!--div id="usernameHelp" class="form-text">We'll never share your email with anyone else.</div-->
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password" oninput="checkLogin()">
        </div>
        <button id="submit" type="submit" class="btn btn-primary disabled">Login</button>
    </form>
    <script src="/static/js/login.js"></script>
</section>
{% endblock %}
